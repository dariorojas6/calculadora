<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        input[type="number"], input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
        }

        h2 {
            margin-top: 30px;
        }
    </style>
</head>

<body>
        <h2>Calculadora</h2>
        <input type="number" id="numero1"  placeholder="ingresa un numero">
        <input type="number"  id="numero2" placeholder="ingresa el segundo numero">
        <button onclick="suma()">+</button>
        <button onclick="resta()">-</button>
        <button onclick="dividir()">%</button>
        <button onclick="multiplicacion()">x</button>
        <p id="resultado"></p>
        <h2>De Binario a Decimal</h2>
        <input type="text" id="binario" placeholder="ingresa un binario">
        <button onclick="binarioaDecimal()">Decimal</button>
        <p id="decimal"></p>

</html>
